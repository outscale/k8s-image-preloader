extends: default
ignore: |
  examples/*.yaml
  github_actions/preloader_snapshot/*.yaml
  .github/workflows/*.yml
  .github/ISSUE_TEMPLATE/*.yml
rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  indentation:
    spaces: 2
    indent-sequences: consistent
  line-length: disable
  new-line-at-end-of-file: disable
  truthy: disable
  document-start: false
  comments:
    require-starting-space: false
    ignore-shebangs: true
    min-spaces-from-content: 0
